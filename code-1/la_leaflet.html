<html>

<head>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>

   <script src="http://d3js.org/d3.v4.min.js"></script>
   <style type="text/css">
   	
   	#mapid { height: 500px; }
   </style>
</head>
<body>
	<div id="mapid"></div>
	<script type="text/javascript">
   	
   	d3.json("la_county_neighborhoods_updated_zip.geojson",function(data){
   		console.log(data)
	// L.geoJson function is used to parse geojson file and load on to map
		var mymap = L.map('mapid').setView([34.0522, -118.2437], 10);
	   	// var mymap = L.map('mapid').setView([51.505, -0.09], 13);
	   	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
	    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
	    maxZoom: 18,
	    id: 'mapbox.streets',
	    accessToken: 'pk.eyJ1Ijoib3N1YmEiLCJhIjoiY2phMGluZnQ0MzVpejJwcG8zM2pqdzY0OCJ9.9TdOSdm8ZeQ599APXk1Jiw'
	}).addTo(mymap);

	   	var marker = L.marker([34.0928, -118.3287]).addTo(mymap);

	   	marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
		// circle.bindPopup("I am a circle.");
		// polygon.bindPopup("I am a polygon.");

		var popup = L.popup();

		function onMapClick(e) {
			console.log(e);
		    popup
		        .setLatLng(e.latlng)
		        .setContent("You clicked the map at " + e.latlng.toString())
		        .openOn(mymap);
		}

		mymap.on('click', onMapClick);

		var myStyle = {
		    "weight": 1,
		    "opacity": 0.55
		};

		L.geoJSON(data,{
    		style: myStyle
		}).addTo(mymap);
	});
   	

	

   </script>
</body>
</html>
