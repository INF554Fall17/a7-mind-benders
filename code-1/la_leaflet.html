<html>

<head>

   <script src="http://d3js.org/d3.v4.min.js"></script>

   <style type="text/css">
   	
   	#mapid { height: 600px; }
	.info {
	    padding: 6px 8px;
	    font: 14px/16px Arial, Helvetica, sans-serif;
	    background: white;
	    background: rgba(255,255,255,0.8);
	    box-shadow: 0 0 15px rgba(0,0,0,0.2);
	    border-radius: 5px;
	}
	.info h4 {
	    margin: 0 0 5px;
	    color: #777;
	}
	.legend {
	    line-height: 18px;
	    color: #555;
	}
	.legend i {
	    width: 18px;
	    height: 18px;
	    float: left;
	    margin-right: 8px;
	    opacity: 0.7;
	}
   </style>
</head>
<body>
	<div id="mapid"></div>
	<script type="text/javascript">

	//Map
   	
   	d3.json("la_county_neighborhoods_updated_price.geojson",function(data){

	// L.geoJson function is used to parse geojson file and load on to map
		var mymap = L.map('mapid').setView([34.0522, -118.2437], 10);
	   	// var mymap = L.map('mapid').setView([51.505, -0.09], 13);
	   	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
	    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
	    maxZoom: 18,
	    id: 'mapbox.satellite',
	    accessToken: 'pk.eyJ1Ijoib3N1YmEiLCJhIjoiY2phMGluZnQ0MzVpejJwcG8zM2pqdzY0OCJ9.9TdOSdm8ZeQ599APXk1Jiw'
	}).addTo(mymap);

	   	// var marker = L.marker([34.0928, -118.3287]).addTo(mymap);

	   	// marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
		// circle.bindPopup("I am a circle.");
		// polygon.bindPopup("I am a polygon.");

		// var popup = L.popup();

		// function onMapClick(e) {
		// 	console.log(e);
		//     popup
		//         .setLatLng(e.latlng)
		//         .setContent("You clicked the map at " + e.latlng.toString())
		//         .openOn(mymap);
		// }

		// mymap.on('click', onMapClick);

		var myStyle = {
		    "weight": 1,
		    "opacity": 0.55
		};

		L.geoJSON(data,{
    		style: myStyle
		}).addTo(mymap);

		function getColor(d) {
    return d > 1000 ? '#800026' :
           d > 500  ? '#BD0026' :
           d > 200  ? '#E31A1C' :
           d > 100  ? '#FC4E2A' :
           d > 50   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
		}

		// function getColor(d) {
  //   return d > 1000 ? '#E31A1C' :
  //   	   d > 800  ? '#FC4E2A' :
  //   	   d > 500  ? '#FD8D3C' :
  //   	   d > 200  ? '#FEB24C' :
  //   	   d > 100  ? '#FED976' :
  //   	   			  '#FFEDA0';
		// }

		function style(feature) {
    return {
        fillColor: getColor(feature.properties.crime_count),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
		    };

		}

		L.geoJson(data, {style: style}).addTo(mymap);

		var geojson;

		function highlightFeature(e) {
		    var layer = e.target;

		    layer.setStyle({
		        weight: 2,
		        color: '#000',
		        dashArray: '',
		        fillOpacity: 0.7
		    });

		    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
		        layer.bringToFront();
		    }

		    var popup = L.popup();

		    popup
		        .setLatLng(e.latlng)
		        .setContent('<h4>Los Angeles Crime Count</h4>' + 
		        '<b>' + layer.feature.properties.name + '</b><br />' + layer.feature.properties.crime_count + ' crime count<br />'+ layer.feature.properties.price_per_room+' avg price per room')
		        .openOn(mymap);

		    // var div = L.DomUtil.create('div', 'crime_bar')
		    // // '<div class="crime_bar"><svg/></div>';
		    // // 
		    // // 
		    // div.innerHTML="<svg/>"
		    

		    // var svg = d3.select("svg")
	     //        .attr("width", 200)
	     //        .attr("height", 200);
	     //    // console.log(svg)
	     //    svg.append("circle")
	     //    .style("stroke", "gray")
	     //    .style("fill", "white")
	     //    .attr("r", 100)
	     //    .attr("cx", 100)
	     //    .attr("cy", 100)
	     //    .on("mouseover", function () {

	     //        d3.select(this).style("fill", "aliceblue");
	     //    })
	     //    .on("mouseout", function () {
	     //        d3.select(this).style("fill", "white");
	     //    });
	     //    popup.bindPopup(div);
		    // popup.openPopup();
	        // popup.bindPopup(div).setContent(div);
		    info.update(layer.feature.properties);
		}

		function resetHighlight(e) {
		    geojson.resetStyle(e.target);
		    info.update();
		}

		// function zoomToFeature(e) {
		//     mymap.fitBounds(e.target.getBounds());
		// }

		function onEachFeature(feature, layer) {
		    layer.on({
		        mouseover: highlightFeature,
		        mouseout: resetHighlight
		        // click: zoomToFeature
		    });
		}

		geojson = L.geoJson(data, {
		    style: style,
		    onEachFeature: onEachFeature
		}).addTo(mymap);

		var info = L.control();

		info.onAdd = function (map) {
		    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
		    this.update();
		    return this._div;
		};

		// method that we will use to update the control based on feature properties passed
		info.update = function (props) {
		    this._div.innerHTML = '<h4>Los Angeles Crime Count</h4>' +  (props ?
		        '<b>' + props.name + '</b><br />' + props.crime_count + ' crime count<br />'+ props.price_per_room+' avg price per room'
		        : 'Hover over a state');
		};

		info.addTo(mymap);

		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

		    var div = L.DomUtil.create('div', 'info legend'),
		        grades = [0, 10, 20, 50, 100, 200, 500, 1000],
		        labels = [];

		    // loop through our density intervals and generate a label with a colored square for each interval
		    for (var i = 0; i < grades.length; i++) {
		        div.innerHTML +=
		            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
		            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
		    }

		    return div;
		};

		legend.addTo(mymap);

		mymap.createPane('labels');

		mymap.getPane('labels').style.zIndex = 650;

		mymap.getPane('labels').style.pointerEvents = 'none';

		// var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/base-antique/{z}/{x}/{y}.png', {
  //       	attribution: '©OpenStreetMap, ©CartoDB'
		// }).addTo(mymap);

		var positronLabels = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png', {
		        attribution: '©OpenStreetMap, ©CartoDB',
		        pane: 'labels'
		}).addTo(mymap);

		// var geojson = L.geoJson(data, geoJsonOptions).addTo(mymap);

	});
   	

	

   </script>
</body>
